# .github/workflows/deployment-notification.yml
name: Deployment Notification

on:
  deployment_status:

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success' && github.event.deployment.environment == 'github-pages'
    
    steps:
      - name: Notify Success
        if: success()
        run: |
            curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: ${{ secrets.WEBHOOK_SECRET }}" \
            -d '{"deployment_status":"success"}' \
            ${{ secrets.WEBHOOK_URL }}
