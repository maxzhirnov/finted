baseURL: "https://finted.ru/"
languageCode: "ru"
defaultContentLanguage: "ru"
languages:
  ru:
    languageName: "Русский"
    weight: 1
title: "Finted - Финансовая грамотность и управление деньгами"
theme: "mainroad"
taxonomies:
  category: "categories"
  tag: "tags"
permalinks:
  posts: "/:slug/"
preserveTaxonomyNames: false

pagination:
  paginateSize: 10

sitemap:
  changefreq: "weekly"
  filename: "sitemap.xml"
  priority: 0.5

params:
  description: "Финансовая грамотность и управление деньгами"
  toc: true
  readmore: true
  mathjax: true
  customCSS: ["css/custom.css"]
  logo:
    title: Finted
    subtitle: Финансовая грамотность и управление деньгами
    useSvg: true
  thumbnail:
    visibility: 
      - "list"
      - "post"
  sidebar:
    home: "right"  # или "left"
    list: "right"
    single: "right"
    widgets:
      - "search"
      - "recent"
      - "categories"
      - "taglist"
      - "social"
  widgets:
    recent_num: 5
    categories_counter: true # Enable counter for each category in "Categories" widget
    tags_counter: true # Enable counter for each tag in "Tags" widget
  post_meta:
    - "author"
    - "date"
    - "categories"
  mainSections:
  - posts